<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quero Burguer</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f0f10;
  color:#fff;
}
header{
  padding:16px;
  background:#151518;
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  width:42px;
  height:42px;
  border-radius:10px;
  background:#ffb000;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
main{
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}
.card{
  background:#1a1a1e;
  border-radius:12px;
  overflow:hidden;
}
.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}
.card .pad{
  padding:10px;
}
.card h4{
  margin:0 0 6px;
  font-size:15px;
}
.card p{
  margin:0 0 8px;
  font-size:13px;
  color:#aaa;
}
.price{
  font-weight:bold;
  margin-bottom:6px;
}
.add{
  width:100%;
  padding:8px;
  border:0;
  border-radius:8px;
  background:#ffb000;
  font-weight:bold;
  cursor:pointer;
}
.cart-btn{
  position:fixed;
  bottom:16px;
  right:16px;
  background:#ffb000;
  color:#000;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
}
.cart{
  position:fixed;
  inset:0;
  background:#0f0f10;
  padding:16px;
  display:none;
  flex-direction:column;
}
.cart.open{display:flex;}
.cart h3{margin-top:0;}
.cart-items{flex:1;overflow:auto;}
.cart-item{margin-bottom:8px;font-size:14px;}
.cart button{
  padding:12px;
  border:0;
  border-radius:10px;
  background:#25d366;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">QB</div>
  <h2>Quero Burguer</h2>
</header>

<main>
  <div class="grid" id="products"></div>
</main>

<div class="cart-btn" onclick="toggleCart()">ðŸ›’</div>

<div class="cart" id="cart">
  <h3>Carrinho</h3>
  <div class="cart-items" id="cartItems"></div>
  <button onclick="openWhatsApp()">Enviar pedido</button>
</div>

<script>
const WHATSAPP_PHONE = "5521992497289";
const SERVER_URL = "https://blessed-perl-oem-ceo.trycloudflare.com";

const PRODUCTS = [
  {name:"Quero Smash", price:11.90, img:"https://picsum.photos/300?1"},
  {name:"Quero Bacon", price:18.90, img:"https://picsum.photos/300?2"},
  {name:"Batata M", price:9.90, img:"https://picsum.photos/300?3"},
  {name:"Refrigerante", price:4.90, img:"https://picsum.photos/300?4"},
];

let cart = [];

function renderProducts(){
  const el = document.getElementById("products");
  el.innerHTML="";
  PRODUCTS.forEach(p=>{
    el.innerHTML+=`
      <div class="card">
        <img src="${p.img}">
        <div class="pad">
          <h4>${p.name}</h4>
          <p>Delicioso</p>
          <div class="price">R$ ${p.price.toFixed(2)}</div>
          <button class="add" onclick='addToCart(${JSON.stringify(p)})'>Adicionar</button>
        </div>
      </div>
    `;
  });
}

function addToCart(p){
  cart.push(p);
  renderCart();
  toggleCart(true);
}

function renderCart(){
  const el=document.getElementById("cartItems");
  el.innerHTML="";
  cart.forEach(i=>{
    el.innerHTML+=`<div class="cart-item">â€¢ ${i.name} - R$ ${i.price.toFixed(2)}</div>`;
  });
}

function toggleCart(force){
  const c=document.getElementById("cart");
  if(force===true)c.classList.add("open");
  else c.classList.toggle("open");
}

function buildMessage(){
  let msg="ðŸ§¾ Pedido Quero Burguer\n\n";
  let total=0;
  cart.forEach(i=>{
    msg+=`â€¢ ${i.name} - R$ ${i.price.toFixed(2)}\n`;
    total+=i.price;
  });
  msg+=`\nTotal: R$ ${total.toFixed(2)}`;
  return encodeURIComponent(msg);
}

async function openWhatsApp(){
  if(cart.length===0){
    alert("Adicione pelo menos 1 item.");
    return;
  }

  const order={
    number:Date.now(),
    items:cart.map(i=>({name:i.name,qty:1,price:i.price}))
  };

  try{
    fetch(`${SERVER_URL}/order`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(order)
    });
  }catch(e){
    console.warn(e);
  }

  const phone=WHATSAPP_PHONE.replace(/\D/g,"");
  const text=buildMessage();
  window.location.href=`https://wa.me/${phone}?text=${text}`;

  cart=[];
  renderCart();
}

renderProducts();
</script>

</body>
</html>
